<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Doutly - India's #1 Education Platform | Online Tutoring & Tech Mentorship</title>
    <meta name="description" content="Connect with expert tutors, get tech mentorship, and join educational events. Doutly serves 1M+ students across India with quality education and professional growth opportunities." />
    <meta name="keywords" content="online tutoring, education platform, tech mentorship, student help, doubt solving, programming help, career guidance, educational events, hackathons, India education" />
    <meta name="author" content="Doutly" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://doutly.com" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Doutly - India's #1 Education Platform" />
    <meta property="og:description" content="Connect with expert tutors, get tech mentorship, and join educational events. Serving 1M+ students across India." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://doutly.com" />
    <meta property="og:image" content="https://doutly.com/og-image.jpg" />
    <meta property="og:site_name" content="Doutly" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Doutly - India's #1 Education Platform" />
    <meta name="twitter:description" content="Connect with expert tutors, get tech mentorship, and join educational events. Serving 1M+ students across India." />
    <meta name="twitter:image" content="https://doutly.com/twitter-image.jpg" />
    <meta name="twitter:site" content="@doutly" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Doutly",
      "description": "India's leading education platform connecting students, freelancers, and institutions through quality education and professional growth opportunities.",
      "url": "https://doutly.com",
      "logo": "https://doutly.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-8088887775",
        "contactType": "customer service",
        "email": "doutly4@gmail.com"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Bangalore",
        "addressRegion": "Karnataka",
        "addressCountry": "IN"
      },
      "sameAs": [
        "https://facebook.com/doutly",
        "https://twitter.com/doutly",
        "https://linkedin.com/company/doutly"
      ]
    }
    </script>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//images.pexels.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
